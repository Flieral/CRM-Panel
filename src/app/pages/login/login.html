<main class="auth-main">
    <div class="auth-block">
        <h1>Sign in to Flieral</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input ng-model="vm.formData.email" type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input ng-model="vm.formData.password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth" ng-click="vm.click()">Sign in</button>
                    <a href class="forgot-pass">Forgot password?</a>
                </div>
            </div>
        </form>
        </div>
    </div>
</main>
